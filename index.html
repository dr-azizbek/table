<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <h1>HTML table</h1>

    <table>
        <tr>
            <th class="item">1</th>
            <th class="item" rowspan="2">2</th>
            <th class="item">3</th>
            <th class="item" rowspan="3">4</th>
        </tr>
        <tr>
            <td class="item">5</td>
            <td class="item">6</td>
        </tr>
        <tr>
            <td class="item">7</td>
            <td class="item" colspan="2">8</td>
        </tr>
                <tr>
            <td class="item">9</td>
            <td class="item">10</td>
            <td class="item" colspan="2">11</td>
        </tr>
       
    </table>
</body>
</html>
